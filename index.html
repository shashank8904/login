<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        {%for message in messages %}
        <div class="aleart aleart-{{ message.tags }} aleart-dismissible fade show" role="aleart">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="aleart" aria-label="Close">
        </button>
        <span aria-hidden="true">&times;</span>
        </div>
        {% endfor %}
       
       <h3> Welcome to DriveX</h3> 

       {%if user.is_authenticated%}
       <h3>Hello {{ fname }}</h3>
       <h4>you're successfully logged in.</h4>


       <button type="submit"><a href="/signup">Signup</button>

        {% else %}
       <button type="submit"><a href="/signin">SignIn</button>
       <button type="submit"><a href="/signout">SignOut</button>
        {%endif%}
        <script src="" async defer></script>
    </body>
</html>
